<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-button slot="start">
            <ion-icon slot="icon-only" name="bonfire"></ion-icon>
        </ion-button>
        <ion-title>
            Fotosgram
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light " [fullscreen]="true">

    <!-- Refresher / Pull up refresh-->
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!-- Posts-->
    <app-posts [posts]="posts"></app-posts>

    <!-- Infinite Scroll-->

    <ion-infinite-scroll [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguiente($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando los datos...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
